<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Genrator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Combo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Combo&family=Courgette&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <h1 class="heading">Gradient Genrator</h1>
      <section class="contact-section">
        <a
          href="https://github.com/Gagan-Saini-GS/gradient-generator"
          target="_blank"
        >
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/gagan-saini-gs/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </section>
    </nav>
    <div id="container">
      <div class="color-name">
        <span class="copied-span">Copied!</span>
        <div class="color-1">#123456</div>
        <div class="arrow">&rarr;</div>
        <div class="color-2">#3312fe</div>
      </div>
      <div class="color-box"></div>
    </div>
    <div class="button-section">
      <button id="flip-btn" class="btn">Flip</button>
      <button id="genrate-btn" class="btn">Genrate</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
